<!DOCK TYPE html>

<html lang="ru">
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<title>
			Товарищ Электричкин
		</title>
	</head>
	<body>
		<div class="main_block">
			<div class="header_block">
				<label>Частная организация городских линий "Товарищ Электричкин"</label>
			</div>
			<form>
				<div class="search_block">
					<div class=wrapper-left>
						<div class="search_block_labels">
							<label class="search_block_choose_label">Выберите маршрут</label>
							<label class="search_block_choose_label">Выберите дату и время</label>
						</div>
						<div class="search_block_input_place">
							<div class="search_block_container">
								<label class="search_block_input_label">
									<input type="text" placeholder="Откуда" required>
								</label>
							</div>
							<div class="search_block_container">
								<label class="search_block_input_label">
									<input type="text" placeholder="Куда" required>
								</label>
							</div>
							<div class="search_block_container">
								<label class="search_block_input_label">
									<input type="date" placeholder="Дата и время" required>
								</label>
							</div>
							<div class="search_block_container">
								<label class="search_block_input_label">
									<input type="time" placeholder="Время" required>
								</label>
							</div>
							<div class="button-wrapper">
								<button>Найти</button>
							</div>
						</div>
					</div>
				
					<div class="auth_block">
						<label>Войти в личный кабинет</label>
						<label>
							<input type="email" placeholder="Введите Ваш email" required>
						</label>
						<label>
							<input type="password" placeholder="Введите пароль" required>
						</label>
						<button>Войти</button>
					</div>
				</div>
			</form>
			
			<div class="bottom_block">
				<div class="company_name_block">
					<label class="company_name_label">Частная организация городских линий "Товарищ Электричкин"</label>
				</div>
				<div class="contacts_block">
					<label class="contacts_label">Связаться с нами</label>
					<div class="contacts_network_block">
						<label id="contacts_tg_label">Telegram:</label>
					</div>
					<div class="contacts_concrete_block">
						<a href="https://t.me/NewRussianPirat" id="contacts_tg_1_label">NewRussianPirat</a>
						<a href="https://t.me/aptem2033" id="contacts_tg_2_label">aptem2033</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
